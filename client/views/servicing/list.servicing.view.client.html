<div data-ng-controller="servicingController" data-ng-init="list()">
 	<md-toolbar class="md-default-theme">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="More" ng-click="controllerHelper.back()">
                <ng-md-icon icon="navigate_before" size="24"></ng-md-icon>
            </md-button>
            <h1>Servicings</h1>
            <span flex></span>
            <md-button class="md-icon-button" aria-label="More">
                <ng-md-icon icon="more_vert" size="24"></ng-md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="More">
                <ng-md-icon icon="close" size="24"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
	<md-content>
		<md-list>
			<md-list-item class="md-3-line" ng-repeat="servicing in servicings" ng-click="navigateTo('servicing/view/' + servicing._id)">
        		<img ng-src="" class="md-avatar"  />
        		<div class="md-list-item-text">
          			<h3>{{ servicing._id }}</h3>
          			<p>Check In: {{ servicing.checkInTime }}</p>
          			<p>Check Out: {{ servicing.checkOutTime }}</p>
        		</div>
				<md-divider ng-show="!$last"></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
</div>
